{% extends 'base.html' %}
{% block title %}
    Add User
{% endblock %}
{% block  content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <p {% if message.tags %} class="" {% endif %}>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">

        <row class="col-md-4">
            <h3>ADD USER</h3>
            <form action="{% url 'add_user' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" pattern="\S.*\S" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" name="number" placeholder="Ex:(+00 (000) 000-0000) or (000-000-0000) " pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" required>
                </div>
                <div class="form-group">
                    <input type="date" id='form-dob' class="form-control" name="dob"  min="1899-01-01" max="mixDate" required>
                </div>
                <button class="btn btn-primary form-control" type="submit">SUBMIT</button>
            </form>
            <a href="{% url 'all_user' %}"><h5>View All User</h5></a>
        </row>
    </div>
{% endblock %}
{% block javascript %}
<script>

</script>
{% endblock %}
